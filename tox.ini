#  - check-manifest
#     confirm items checked into vcs are in your sdist
#  - python setup.py check 
#     confirm required package meta-data in setup.py

[tox]
envlist = py{37,38,39,310}

[testenv]
basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
deps =
    check-manifest
    flake8
    pytest
commands =
    check-manifest
    python setup.py check -m -s
    flake8 .
    py.test tests
[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
ignore = E501,W503

[check-manifest]
ignore =
    python_gedcom_2/gedcom.md
    tox.ini
    tests/*
